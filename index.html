<!--Login Dialog-->

<dialog id="loginDialog" class="mdl-dialog">
    <h4 id="titleSignIn" class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">
        <p id="loginError">Error</p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="loginEmail">
            <label class="mdl-textfield__label" for="loginEmail">Email</label>
        </div>
        <div style="align-content: center" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="loginPassword">
            <label class="mdl-textfield__label" for="loginPassword">Password</label>
        </div>
        <div id="confirmPasswordDiv" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
            <input class="mdl-textfield__input" type="password" id="confirmPassword">
            <label class="mdl-textfield__label" for="confirmPassword">Confirm Password</label>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button id="signupButton"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            New user?
        </button>
        <button style="margin: 10px" id="onlyForSignupButton"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Sign Up
        </button>
        <button style="margin: 10px" id="onlyForSignupBackButton"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Back to Sign In
        </button>
        <!-- Colored raised button -->
        <button id="loginButton"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Sign In
        </button>

        <!-- MDL Spinner Component -->
        <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>


    </div>
</dialog>
